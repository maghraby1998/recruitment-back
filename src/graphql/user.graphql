enum UserType {
  EMPLOYEE
  COMPANY
}

type User {
  id: ID!
  email: String!
  userType: UserType
  employee: Employee
  company: Company
}

type Employee {
  id: ID!
  firstName: String!
  lastName: String!
  user: User!
}

type Company {
  id: ID!
  name: String!
  user: User!
}

type Query {
  users: [User!]!
}

input CreateEmployeeInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  confirmPassword: String!
}

input CreateCompanyInput {
  name: String!
  email: String!
  password: String!
  confirmPassword: String!
  description: String
}

input SignInInput {
  email: String!
  password: String!
}

type Mutation {
  createEmployee(input: CreateEmployeeInput!): Employee!
  createCompany(input: CreateCompanyInput!): Company!
  signIn(input: SignInInput!): User!
  logOut: Boolean!
}
