enum PostType {
  CELEBRATION
  ANNOUNCEMENT
  OPINION
  QUESTION
  OTHER
}

enum ReactType {
  LIKE
  DISLIKE
  LOVE
  HAHA
  WOW
  CELEBRATE
}

type Post {
  id: ID
  content: String
  comments: [Comment]
  user: User
  type: PostType
  created_at: DateTime
  reactions: [PostReactionsResponse]
}

type PostReactionsResponse {
  count: Int
  type: ReactType
}

type Comment {
  id: ID
  content: String
  post: Post
  user: User
}

type React {
  id: ID
  type: PostType
}

type PaginatedPosts {
  data: [Post]
  meta: PaginationMeta
}

type Query {
  posts(pagination: PaginationInput): PaginatedPosts
}

type Mutation {
  createPost(input: CreatePostInput): Post
  createReact(input: CreateReactionInput): React
  createComment(input: CreateCommentInput): Comment
}

input CreatePostInput {
  content: String
  type: PostType
}

input CreateReactionInput {
  postId: ID
  reactType: ReactType
}

input CreateCommentInput {
  postId: ID
  content: String
}
