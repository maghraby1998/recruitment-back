enum UserType {
  EMPLOYEE
  COMPANY
}

type User {
  id: ID!
  email: String!
  user_type: UserType
  employee: Employee
  company: Company
}

type Query {
  users: [User!]!
}

input SignInInput {
  email: String!
  password: String!
}

type Mutation {
  signIn(input: SignInInput!): User!
  logOut: Boolean!
}
