enum ApplicationStatus {
  PENDING
  REJECTED
  CANCELLED
  IN_CONSIDERATION
}

type Application {
  id: ID
  jobPost: JobPost
  employee: Employee
  status: ApplicationStatus
  CVFilePath: String
  answers: [Answer]
}

type Mutation {
  applyForJob(input: ApplyForJobInput, CVFilePdf: Upload): Application
  updateApplicationStatus(input: UpdateApplicationStatusInput): Application
}

type Query {
  application(id: ID!): Application
  getJobPostApplications(jobPostId: ID!): [Application]
  getMyApplications: [Application]
}

input AnswerInput {
  questionId: ID!
  value: String!
}

input ApplyForJobInput {
  jobPostId: ID!
  answers: [AnswerInput]
}

input UpdateApplicationStatusInput {
  id: ID!
  status: ApplicationStatus
}
