type Employee {
  id: ID!
  firstName: String!
  lastName: String!
  user: User!
  imgPath: String
  country: Country
  city: City
  position: Position
}

input CreateEmployeeInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  confirmPassword: String!
  positionId: ID
  positionName: String
}

type Query {
  employee(id: ID!): Employee!
}

type Mutation {
  createEmployee(input: CreateEmployeeInput!, image: Upload): Employee!
}
