type Company {
  id: ID!
  name: String!
  user: User!
  imgPath: String
}

input CreateCompanyInput {
  name: String!
  email: String!
  password: String!
  confirmPassword: String!
  description: String
}

type Mutation {
  createCompany(input: CreateCompanyInput!, image: Upload): Company!
}

type Query {
  company(id: ID!): Company!
}
