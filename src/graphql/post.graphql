enum PostType {
  CELEBRATION
  ANNOUNCEMENT
  OPINION
  QUESTION
  OTHER
}

enum ReactType {
  LIKE
  DISLIKE
  LOVE
  HAHA
  WOW
  CELEBRATE
}

type Post {
  id: ID
  content: String
  comments: [Comment]
  user: User
  type: PostType
  created_at: DateTime
}

type Comment {
  id: ID
  content: String
  post: Post
}

type React {
  id: ID
  type: PostType
}

type Query {
  posts(pagination: PaginationInput): [Post]
}

type Mutation {
  createPost(input: CreatePostInput): Post
  createReact(postId: ID, reactType: ReactType): React
  createComment(postId: ID, content: String): Comment
}

input CreatePostInput {
  content: String
  type: PostType
}
