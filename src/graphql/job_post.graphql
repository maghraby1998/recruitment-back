enum JobPostStatus {
  OPEN
  CLOSED
}

enum QuestionType {
  TEXT
  TEXTAREA
  RADIO
}

scalar DateTime

type JobPost {
  id: ID!
  title: String!
  description: String!
  company: Company!
  status: JobPostStatus
  form: JobPostForm
  applications: [Application]
  applicationsNumber: Int
  created_at: DateTime
  canApply: Boolean
}

type JobPostForm {
  id: ID
  requireCV: Boolean
  questions: [Question]
}

type Question {
  id: ID
  label: String
  isRequired: Boolean
  type: QuestionType
  options: [QuestionOption]
}

type QuestionOption {
  id: ID
  value: String
}

input CreateJobPostInput {
  title: String
  description: String
  form: JobPostFormInput
}

input JobPostFormInput {
  id: ID
  questions: [QuestionInput]
  requireCV: Boolean
}

input QuestionOptionInput {
  id: ID
  value: String
}

input QuestionInput {
  id: ID
  label: String
  isRequired: Boolean
  type: QuestionType
  options: [QuestionOptionInput]
}

type Answer {
  id: ID
  value: String
  questionId: ID
}

type Mutation {
  createJobPost(input: CreateJobPostInput): JobPost
  deleteJobPost(id: ID!): JobPost
  toggleJobPostStatus(id: ID!): JobPost
}

input AnswerInput {
  questionId: ID!
  value: String!
}

input ApplyForJobInput {
  jobPostId: ID!
  answers: [AnswerInput]
  # CVFile: Upload
}

type Query {
  jobPosts: [JobPost]
  myJobPosts: [JobPost]
  jobPost(id: ID!): JobPost
}
