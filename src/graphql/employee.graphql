type Employee {
  id: ID!
  firstName: String!
  lastName: String!
  user: User!
  imgPath: String
}

input CreateEmployeeInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  confirmPassword: String!
}

type Query {
  employee(id: ID!): Employee!
}

type Mutation {
  createEmployee(input: CreateEmployeeInput!, image: Upload): Employee!
}
