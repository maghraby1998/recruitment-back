type Skill {
  id: ID
  name: String
}

type Mutation {
  createSkill(input: CreateSkillInput): Skill
  deleteSkill(id: ID!): Skill
}

input CreateSkillInput {
  skillId: ID
  name: String
}

type Query {
  skills(search: String): [Skill]
  getMySkills: [Skill]
  generateSkills(position: String): [String]
}
